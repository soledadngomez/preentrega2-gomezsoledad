  <body>

    <main>



      <div class="row">
        <div class="col-12 col-md-9 col-lg-8">
          <div id="contenedor-login">
            <h3>Ingresar</h3>
            <form>
              <div class="mb-3">
                <label for="inputCorreo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputCorreo" value="" placeholder="correo@ejemplo.com" />
              </div>
              <div class="mb-3">
                <label for="inputContrasenia" class="form-label">Contraseña</label>
                <input type="password" value="" class="form-control" id="inputContrasenia"
                  placeholder="contraseña segura" />
              </div>

              <div class="mb-3">
                <button id="btn-login" type="submit" class="btn btn-primary">Ingresar</button>
              </div>

            </form>
          </div>
        </div>
        <div class="col-12  col-md-3">

          <p id="nombreUsuario" style="padding-top: 15%;font-weight: bold;">

          </p>
        </div>
      </div>




      <div id="contenedor-productos" class="row"></div>

      <div id="card"> </div>

      <div id="carrito"> </div>

      <div id="contenedor"></div>

      <div id="precioTotal"></div>


      </div>

      <div class="container p-5">
        <div class="row">
          <div class="col-md-12">
            <div id="contenedorProductos" class="row"></div>
          </div>
          <div class="col-md-6">
            <h3>Ingresar nuevo producto</h3>
            <form id="formulario">
              <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="inputId" />
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombreProducto" />
              </div>

              <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" id="inputAutorProducto" />
              </div>

              <div class="mb-3">
                <label class="form-label">Editorial</label>
                <input type="text" class="form-control" id="inputEditorialProducto" />
              </div>

              <div class="mb-3">
                <label class="form-label">Precio venta</label>
                <input type="number" class="form-control" id="inputPrecioVenta" />
              </div>

              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputCantidad" />
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </main>

          <figure>
            <a href="#">

          <h2>SEGUINOS</h2>
          <div class="red_social">
            <a href="#" class="fa-brands fa-instagram"></a>

          </div>
        </div>
      </div>
